<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu's Delight | Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#f1d1b1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .main-logo {
            max-width: 100%;
        }
        

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* This makes the container full height of the viewport */
        }
        .box {
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container{
            padding: 2rem; 
            display: block;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;  
        }

        .form-container h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .form-container p {
            color: #666;
            margin-bottom: 2rem;
        }
        .form-container .phone-form {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .form-container input[type="tel"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            width: 200px;
        }
        .form-container button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container #message {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="assets/logo/main-logo.svg" alt="Namu's Delight" class="main-logo">
        </div>
        <div class="box form-container">
            <h1>Namu's Delight</h1>
            <p>We're working hard to bring you something amazing. Stay tuned!</p>
            <form id="phone-form" class="phone-form">
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <button type="submit">Notify Me</button>
            </form>
            <p>Be the first to know when we launch.</p>
            <div id="message"></div>
        </div>
        
    </div>
    <script>
        // Phone number validation
        function validatePhoneNumber(phone) {
            const phoneRegex = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/;
            return phoneRegex.test(phone);
        }

        window.onload = function () {
            // Form submission
            document.getElementById('phone-form').addEventListener('submit', function(e) {
                e.preventDefault();
                var phone = document.getElementById('phone').value;
                
                if (!validatePhoneNumber(phone)) {
                    document.getElementById('message').textContent = 'Please enter a valid phone number.';
                    return;
                }

                var url = 'https://script.google.com/macros/s/AKfycbx5-dMAhwB5CIIAYMNnSK3PZYoBzVDIHuageQJE1zHZitBXP1wAplgDHlG4tiEdtj_SwQ/exec';

                fetch(url, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({phone: phone})
                })
                .then(response => {
                    document.getElementById('message').textContent = 'Thank you for subscribing!';
                    document.getElementById('phone').value = '';
                })
                .catch(error => {
                    document.getElementById('message').textContent = 'An error occurred. Please try again.';
                });
            });
        };
    </script>
</body>
</html>
