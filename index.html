<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu's Delight | Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 2rem;
        }
        .subscribe-form {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        input[type="phone"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            width: 200px;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Namu's Delight</h1>
        <p>We're working hard to bring you something amazing. Stay tuned!</p>
        <form id="subscribe-form" class="subscribe-form">
            <input type="text" id="phone" placeholder="Enter your phone number">
            <button>Notify Me</button>
        </form>
        <p>Be the first to know when we launch new products.</p>
        <div id="message"></div>
    </div>

    <script>
      window.onload = function () {
            // Form submission
            document.getElementById('subscribe-form').addEventListener('submit', function(e) {
                e.preventDefault();
                var phone = document.getElementById('phone').value;
                var url = 'https://script.google.com/macros/s/AKfycbwi6go3hMubVCMms_zaltthd1_6_mFeavhc-w6EoExarb_sFr2-bacXZeVWBj6Gl4lZVw/exec'; // Replace with your actual web app URL

                fetch(url, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({phone: phone})
                })
                .then(response => {
                    document.getElementById('message').textContent = 'Thank you for subscribing!';
                    document.getElementById('phone').value = '';
                })
                .catch(error => {
                    document.getElementById('message').textContent = 'An error occurred. Please try again.';
                });
            });
        };
    </script>
</body>
</html>
